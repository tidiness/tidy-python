on:
  push:
    branches:
      - main

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: secrets.RELEASE_TOKEN
          release-type: python
          package-name: tidy-python
          extra-files: |
            tests/test_tidy_python.py
            README.md
